<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://tile.openstreetmap.org; connect-src 'self' https://www.dvb.de https://maps.nextbike.net; form-action https://www.dvb.de;"
    />
    <meta name="referrer" content="no-referrer" />
    <link rel="icon" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    />
    <script defer="" src="script.js"></script>
    <title>Dresden Map</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      #map {
        flex: 1;
      }
      footer {
        display: flex;
        flex-direction: row;
      }
      #legend {
        flex: 1;
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      #legend > * {
        margin: 0.25em 0.5em;
      }
    </style>
  </head>
  <body>
    <main id="map"></main>
    <footer><div id="legend"></div></footer>
  </body>
</html>
